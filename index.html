<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="normalize.css">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/37642d0e7b.js" crossorigin="anonymous"></script> 
</head>
<body>
  <div id="container">
    <div id="sidebar">
      <div class="logo">
        <i class="fa-solid fa-gauge-high fa-2xl"></i>
        <h2>Dashboard</h2>
      </div>
      <div id="menu">
        <div id="menu-first">
          <div class="tab">
            <i class="fa-solid fa-house"></i>
            <h3>Home</h3>
          </div>
          <div class="tab">
            <i class="fa-solid fa-user"></i>
            <h3>Profile</h3>
          </div>
          <div class="tab">
            <i class="fa-solid fa-message"></i>
            <h3>Messages</h3>
          </div>
          <div class="tab">
            <i class="fa-solid fa-clock-rotate-left"></i>
            <h3>History</h3>
          </div>
          <div class="tab">
            <i class="fa-solid fa-list-check"></i>
            <h3>Tasks</h3>
          </div>
          <div class="tab">
            <i class="fa-solid fa-user-group"></i>
            <h3>Communities</h3>
          </div>
        </div>
        <div id="menu-second">
          <div class="tab">
            <i class="fa-solid fa-gear"></i>
            <h3>Settings</h3>
          </div>
          <div class="tab">
            <i class="fa-solid fa-circle-question"></i>
            <h3>Support</h3>
          </div>
          <div class="tab">
            <i class="fa-solid fa-shield-halved"></i>
            <h3>Privacy</h3>
          </div>
        </div>
      </div>
    </div>
    <div id="banner">banner</div>
    <div id="content">
      <div id="projects">projects</div>
      <div id="announcements">announcements</div>
      <div id="trending">trending</div>
    </div>
  </div>
</body>
</html>
